<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Cassio Pereira" />
    <meta name="keywords" content="typing, test, fast" />

    <!-- link -->
    <link rel="stylesheet" href="../../../public/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../public/css/base-style.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- title -->
    <title>Uptype</title>
  </head>
  <body>
    <header>
      <a href="../../../src/home/index.html">
        <img
          class="logo"
          src="../../../public/img/icon-logo.png"
          alt="Icone logo"
        />
      </a>

      <div class="ultimo-registro">
        <p>Úlltimo registro</p>
        <p><span id="span-ultimo-registro"></span> tpm</p>
      </div>

      <div class="info-login">
        <img
          class="info-login-icon"
          src="../../../public/img/icon-user.png"
          alt="Icone usuario"
        />

        <p class="info-login-linha01">Entrar</p>
        <p class="info-login-linha02">Cadastrar</p>
      </div>
    </header>

    <nav>
      <a href="../../../src/pages/home/index.html" class="nav-item">
        <img
          src="../../../public/img/icon-home.png"
          alt="Icone home"
          class="nav-item-icon"
        />
        <p class="nav-item-label">Home</p>
      </a>

      <a href="../../../src/pages/tests/index.html" class="nav-item">
        <img
          src="../../../public/img/icon-tests.png"
          alt="Icone testes"
          class="nav-item-icon"
        />
        <p class="nav-item-label">Testes</p>
      </a>

      <a href="../../../src/pages/ranking/index.html" class="nav-item">
        <img
          src="../../../public/img/icon-ranking.png"
          alt="Icone Ranking"
          class="nav-item-icon"
        />
        <p class="nav-item-label">Ranking</p>
      </a>

      <a href="../../../src/pages/history/index.html" class="nav-item">
        <img
          src="../../../public/img/icon-history.png"
          alt="Icone histórico"
          class="nav-item-icon"
        />
        <p class="nav-item-label">Histórico</p>
      </a>

      <a href="../../../src/pages/about/index.html" class="nav-item">
        <img
          src="../../../public/img/icon-about.png"
          alt="Icone sobre"
          class="nav-item-icon"
        />
        <p class="nav-item-label">Sobre</p>
      </a>
    </nav>

    <div class="conteudo">
      <section class="conteudo-secao testes">
        <div class="conteudo-secao-cabecalho">
          <h1 class="conteudo-secao-titulo">Testes recomendados</h1>
          <button class="btn btn-primary" id="button-ver-mais-testes">
            Ver mais
          </button>
        </div>

        <div class="conteudo-secao-conteudo">
          <a href="../test/index.html" class="conteudo-secao-conteudo-itens">
            <img
              src="../../../public/img/icon-against-clock.png"
              alt="Icone contra o relógio"
            />
            <p>Contra o relógio</p>
          </a>
          <a
            href="../test/index.html"
            class="conteudo-secao-conteudo-itens border"
          >
            <img
              src="../../../public/img/icon-maraton.png"
              alt="Icone maratona"
            />
            <p>Maratona</p>
          </a>
          <a
            href="../test/index.html"
            class="conteudo-secao-conteudo-itens border"
          >
            <img src="../../../public/img/icon-zen.png" alt="Icone zen" />
            <p>Zen</p>
          </a>
        </div>
      </section>

      <section class="conteudo-secao historico">
        <div class="conteudo-secao-cabecalho">
          <h1 class="conteudo-secao-titulo">Histórico</h1>
          <button class="btn btn-primary" id="button-ver-mais-historico">
            Ver mais
          </button>
        </div>
        <div class="conteudo-secao-conteudo">
          <img
            src="../../../public/img/img-chart.svg"
            alt="Gráfico"
            class="conteudo-secao-conteudo-imagem"
          />
        </div>
      </section>

      <section class="conteudo-secao ranking">
        <div class="conteudo-secao-cabecalho">
          <h1 class="conteudo-secao-titulo">Ranking</h1>
          <button class="btn btn-primary" id="button-ver-mais-ranking">
            Ver mais
          </button>
        </div>
        <div class="conteudo-secao-conteudo">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Velocidade</th>
                <th scope="col">Dia</th>
              </tr>
            </thead>
            <tbody id="tbody-ranking"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js">
      // window.location.replace('./src/home/index.html');
    </script>
  </body>
</html>
